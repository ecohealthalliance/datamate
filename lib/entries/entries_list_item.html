<template name="entriesListItem">
  <div class="entry">
    <div class="entry-content">
      
      <h3><a href="{{pathFor 'entryView'}}">{{keyFieldName}}: {{keyFieldValue.value}}</a><span>{{titleFieldName}}: {{titleFieldValue.value}} </span></h3>
      <!-- TODO: add these names back later -->
      <!--- {{subTitleFieldName}}: {{subTitleFieldValue}} -->
      <p>
        Submitted by {{author}},
        <a href="{{pathFor 'entryView'}}">{{pluralize commentsCount "comment"}}</a>
      </p>
    </div>
    
    <a href="{{pathFor 'entryView'}}" class="discuss btn">Review</a>
    
    {{#if ownEntry}}
      <a href="{{pathFor 'entryEdit'}}" class="discuss btn">Edit</a>
    {{/if}}
    
  </div>
</template>
