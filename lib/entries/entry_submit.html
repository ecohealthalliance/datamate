<template name="entrySubmit">
  <form class="main">
    <h2> Submit New Entry </h2>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th class="col-md-4"><h2>Question</h2></th>
            <th class="col-md-8"><h2>Answer</h2></th>
          </tr>
        </thead>

        <tbody>  
          <!-- iterate through all questions from collection -->
        	{{#each questions}}
        		{{> entryqItem}}
        	{{/each}}
        </tbody>
    </table>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>

  </form>
</template>
