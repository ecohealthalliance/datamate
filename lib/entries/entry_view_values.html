<template name="entryViewValues">
	
	{{#each questions}}
	    <tr>
	      <td style="text-transform:capitalize"><strong> [{{questionNumber}}] </strong> {{question}} </td>
		  {{#with answer questionTitle ../_id}} 
			  <td> {{value}} </td> 
			  <td> {{formValue}}</td> 
			  <td> {{ref}} </td>  
		  {{/with}}
	    </tr>
    {{/each}}

</template>
